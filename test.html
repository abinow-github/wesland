<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Toggle Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Section styling */
        section {
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
            display: none; /* Hidden by default */
        }

        #about {
            background-color: #f9f9f9;
        }

        #rooms {
            background-color: #f1f1f1;
        }

        #contact {
            background-color: #e9e9e9;
        }

        /* Show section when not hidden */
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Website</div>
        <ul>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#rooms" class="nav-link">Rooms & Suites</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="about" class="visible"> <!-- Visible by default -->
        <h1>About</h1>
        <p>Welcome to our website. Learn more about us!</p>
    </section>

    <section id="rooms">
        <h1>Rooms & Suites</h1>
        <p>Check out our luxurious rooms and suites!</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Contact us for more information!</p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all nav links
            const navLinks = document.querySelectorAll(".nav-link");

            // Add a click event listener to each nav link
            navLinks.forEach((link) => {
                link.addEventListener("click", (e) => {
                    e.preventDefault(); // Prevent default anchor behavior

                    // Refresh the page when "Home" is clicked
                    if (link.getAttribute("href") === "#home") {
                        location.reload();
                        return;
                    }

                    // Get the target section ID from the href
                    const targetId = link.getAttribute("href").replace("#", "");

                    // Hide all sections
                    document.querySelectorAll("section").forEach((section) => {
                        section.classList.remove("visible");
                    });

                    // Show the target section
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.classList.add("visible");
                    }
                });
            });
        });
    </script>
</body>
</html>
